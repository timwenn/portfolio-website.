<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal img {
      margin: auto;
      display: block;
      max-height: 90vh;
      max-width: 90vw;
      margin-top: 5vh;
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">
  <!-- Navigation -->
  <nav class="flex items-center justify-between flex-wrap bg-white p-4 border-b shadow-sm">
    <div class="flex items-center flex-shrink-0 text-black mr-6">
      <span class="font-semibold text-xl tracking-tight">AA</span>
    </div>
    <div class="block lg:hidden">
      <button id="menu-toggle" class="flex items-center px-3 py-2 border rounded text-gray-700 border-gray-400">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20">
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
        </svg>
      </button>
    </div>
    <div id="menu" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block">
      <div class="text-sm lg:flex-grow lg:text-right">
        <a href="#kontakt" class="block mt-4 lg:inline-block lg:mt-0 text-gray-700 hover:text-black mr-4">Kontakt</a>
        <a href="https://www.instagram.com/deinprofil" target="_blank" class="block mt-4 lg:inline-block lg:mt-0 text-gray-700 hover:text-black">Instagram</a>
      </div>
    </div>
  </nav>

  <!-- Galerie -->
  <section class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    <img src="https://via.placeholder.com/600x800" alt="Bild 1" class="cursor-pointer hover:opacity-80" onclick="showModal(this.src)" />
    <img src="https://via.placeholder.com/600x800" alt="Bild 2" class="cursor-pointer hover:opacity-80" onclick="showModal(this.src)" />
    <img src="https://via.placeholder.com/600x800" alt="Bild 3" class="cursor-pointer hover:opacity-80" onclick="showModal(this.src)" />
    <img src="https://via.placeholder.com/600x800" alt="Bild 4" class="cursor-pointer hover:opacity-80" onclick="showModal(this.src)" />
    <img src="https://via.placeholder.com/600x800" alt="Bild 5" class="cursor-pointer hover:opacity-80" onclick="showModal(this.src)" />
    <img src="https://via.placeholder.com/600x800" alt="Bild 6" class="cursor-pointer hover:opacity-80" onclick="showModal(this.src)" />
  </section>

  <!-- Modal -->
  <div id="image-modal" class="modal" onclick="this.style.display='none'">
    <img id="modal-img" src="" alt="Vorschau" />
  </div>

  <!-- Kontaktbereich -->
  <section id="kontakt" class="p-8 text-center">
    <h2 class="text-2xl font-semibold mb-4">Kontakt</h2>
    <p>Email: <a href="mailto:kontakt@meineseite.de" class="text-blue-600 hover:underline">kontakt@meineseite.de</a></p>
  </section>

  <script>
    function showModal(src) {
      const modal = document.getElementById("image-modal");
      const modalImg = document.getElementById("modal-img");
      modalImg.src = src;
      modal.style.display = "block";
    }

    document.getElementById("menu-toggle").addEventListener("click", function () {
      const menu = document.getElementById("menu");
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
